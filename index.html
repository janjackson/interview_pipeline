    <title>Question Pipeline</title>

    <link rel="icon" type="image/x-icon" href="uptime_logo.png" />

    <script type="text/javascript">
      var timer = 120;

      // Randomise Questions & Tips
      q.sort(function () {
        return 0.5 - Math.random();
      });
      tips.sort(function () {
        return 0.5 - Math.random();
      });

      // End Questions
      q.push("done");

      $(document).ready(function () {
        next_q();
        timer_tick();
        display_tip();
      });
      //function which gets called when user clicks button
      $(document).keypress(function (e) {
        switch (e.which) {
          //key code 13 means enter/return key
          case 13:
            //if $("#end").removeClass("hide"); is not hide
            if ($("#answer").is(":empty") && $("#end").hasClass("hide")) {
              var question = $("#question").html();
              for (var i = 0; i < qa.length; i++) {
                if (qa[i].q == question) {
                  answer = escapeToHtml(qa[i].a);
                  $("#answer").html(answer);
                }
              }
              //need to iter over all entries and check if entry.q == question
              //if yes add entry.a to
              //iter over dictionary qAnda and if key == contentOfQuestion
            } else {
              $("#answer").empty();
              //and display next question
              next_q();
            }
            break;
          //key code 32 means space bar
          case 32:
            // Restart Timer - Space (32)
            timer_restart();
            break;

          //key code 110 means n key (easter egg on n key)
          case 110:
            // Doesn't Do Anything, Move Along - funny easter egg:)
            $("body").append(
              '<div class="egg"><iframe width="420" height="315" src="http://www.youtube.com/embed/QH2-TGUlwu4?autoplay=1" frameborder="0" allowfullscreen></iframe></div>'
            );
            break;
        }
      });
    </script>
